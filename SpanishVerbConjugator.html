<!DOCTYPE html>
<html>
  <head>
    <title>Spanish Verb Conjugator</title>
  </head>
  <body>
    <h1>Spanish Verb Conjugator</h1>
    <p id="msg">More tenses coming soon!</p>
    <input type="text" placeholder="verb" id="verb">
    <select name="pov" id="pov"></select>
    <button id="conjugate">Conjugate</button>
    <br>
    <input type="text" placeholder="conjugation" id="answer" readonly>
    <select name="tense" id="tense">
      <option value="present indicative">Present Indicative</option>
      <option value="preterite indicative">Preterite Indicative</option>
    </select>
    <script src="/Scripts/SpanishVerbConjuator.js"></script>
  </body>
</html>
