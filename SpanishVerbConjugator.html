<!DOCTYPE html>
<html>
  <head>
    <title>Spanish Verb Conjugator</title>
  </head>
  <body>
    <p><a href="/" style="color: black; font-style: none; text-decoration: none;">Home</a></p>
    <h1>Spanish Verb Conjugator</h1>
    <p id="msg">More tenses coming soon!</p>
    <input type="text" placeholder="verb" id="verb">
    <select name="pov" id="pov">
      <option value="yo">yo</option>
      <option value="tú">tú</option>
      <option value="él/ella/usted">él/ella/usted</option>
      <option value="nosotros">nosotros</option>
      <option value="vosotros">vosotros</option>
      <option value="ellos/ellas/ustedes">ellos/ellas/ustedes</option>
    </select>
    <button id="conjugate">Conjugate</button>
    <br>
    <input type="text" placeholder="conjugation" id="answer" readonly>
    <select name="tense" id="tense">
      <option value="present indicative">Present Indicative</option>
      <option value="preterite indicative">Preterite Indicative</option>
      <option value="imperfect indicative">Imperfect Indicative</option>
    </select>
    <script src="/Scripts/SpanishVerbConjugator.js"></script>
  </body>
</html>
